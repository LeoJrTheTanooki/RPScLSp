<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RPScLSp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <p id="main-text">Choose your game mode</p>
    <button id="oneVsOne" class="btn btn-primary" type="submit">1 vs. 1</button>
    <button id="oneVsCpu" class="btn btn-primary" type="submit">1 vs. CPU</button>
    <button id="oneRound" class="btn btn-primary d-none" type="submit">1 Round</button>
    <button id="threeRounds" class="btn btn-primary d-none" type="submit">3 - 5 Rounds</button>
    <button id="fourRounds" class="btn btn-primary d-none" type="submit">4 - 7 Rounds</button>
    <button id="debugInfinite" class="btn btn-primary d-none" type="submit">99 rounds (DEBUG)</button>
    <button id="rock-btn" class="btn btn-primary d-none" type="submit">Rock</button>
    <button id="paper-btn" class="btn btn-primary d-none" type="submit">Paper</button>
    <button id="scissors-btn" class="btn btn-primary d-none" type="submit">Scissors</button>
    <button id="lizard-btn" class="btn btn-primary d-none" type="submit">Lizard</button>
    <button id="spock-btn" class="btn btn-primary d-none" type="submit">Spock</button>
    <input type="text" id="userInputField" class="d-none" placeholder="Player 1's Turn">
    <input type="text" id="rivalInputField" class="d-none" placeholder="Player 2's Turn">
    <p id="user-score"></p>
    <p id="rival-score"></p>
    <span id="dummy"></span>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
